<div class="container">
    <div id='login'>
        <div class="btn-group btn-group-justified">
            <a class="btn btn-default btn-oauth2-google" href="/GoogleOAuth2LoginHandler">
                <i class="fa fa-google-plus"></i>
                <span class="visible-md-inline-block visible-lg-inline-block">Google</span>
            </a>

            <a class="btn btn-default btn-oauth2-twitter" href="/TwitterLoginHandler">
                <i class="fa fa-twitter"></i>
                <span class="visible-md-inline-block visible-lg-inline-block">Twitter</span>
            </a>

            <a class="btn btn-default btn-oauth2-facebook" href="#">
                <i class="fa fa-facebook"></i>
                <span class="visible-md-inline-block visible-lg-inline-block">Facebook</span>
            </a>

            <a class="btn btn-default btn-oauth2-weibo" href="#">
                <i class="fa fa-weibo"></i>
                <span class="visible-md-inline-block visible-lg-inline-block">Weibo</span>
            </a>

            <a class="btn btn-default btn-oauth2-qq" href="#">
                <i class="fa fa-qq"></i>
                <span class="visible-md-inline-block visible-lg-inline-block">QQ</span>
            </a>

            <a class="btn btn-default btn-oauth2-douban" href="#">
                豆
                <span class="visible-md-inline-block visible-lg-inline-block">瓣</span>
            </a>
            <!--
            <div class="ui vk button">
                <i class="vk icon"></i>
                VK
            </div>

            <div class="ui linkedin button">
                <i class="linkedin icon"></i>
                LinkedIn
            </div>
            <div class="ui instagram button">
                <i class="instagram icon"></i>
                Instagram
            </div>
            <div class="ui youtube button">
                <i class="youtube icon"></i>
                YouTube
            </div>
            -->
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form">
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" v-model="user_name" class="form-control" id="user" placeholder="请输入用户名"
                                   v-on="focus:cleanError">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" v-model="password" class="form-control" id="password"
                                   placeholder="请输入密码"
                                   v-on="keyup: submit | key enter,focus:cleanError">
                        </div>
                    </div>
                    <div class="form-group">
                        <button v-on="click: submit" class="btn btn-primary btn-lg btn-block">登录&nbsp;|&nbsp;注册</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="alert alert-danger">[[error_info]]</div>
    </div>
</div>

<div id='login' class="ui form segment">
    <div class="field">
        <label>用户名</label>
        <div class="ui left labeled icon input">
            <input v-model="user_name" type="text" placeholder="用户名">
            <i class="user icon"></i>
            <div class="ui corner label">
                <i class="icon asterisk"></i>
            </div>
        </div>
    </div>
    <div class="field">
        <label>密码</label>
        <div class="ui left labeled icon input">
            <input v-model="password" placeholder="注册即登录,只输入一次密码,别弄错了" type="password" v-on="keyup: submit | key enter">
            <i class="lock icon"></i>
            <div class="ui corner label">
                <i class="icon asterisk"></i>
            </div>
        </div>
    </div>
    <div v-show="error_info" class="ui red message">
        [[error_info]]
    </div>

    <div class="ui buttons">
        <div v-on="click: submit" class="ui teal submit [[disabled]] button">登录</div>
        <div class="or"></div>
        <div v-on="click: submit" class="ui green submit [[disabled]] button">注册</div>
    </div>
</div>
